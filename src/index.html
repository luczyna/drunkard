<!DOCTYPE html>
<html class="theme-default" ng-app="drunkard" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="stuff stuff">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        
        <link href='http://fonts.googleapis.com/css?family=Exo+2:300,600,600italic,300italic' rel='stylesheet' type='text/css'>
        <% style.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>">
        <% }); %>
        

        <% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>
    <body class="theme-default">
        <nav class="nav-container">
            <h1>Drunkard Test</h1>
            <a ui-sref="settings" class="sit-right">settings</a>
            <a ui-sref="test" class="sit-left"><span class="icon icon-navigate-before"></span> back to test</a>
        </nav>

        <div class="main-container" ui-view="main"></div>
    </body>
</html>
