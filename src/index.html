<!DOCTYPE html>
<html class="" ng-app="drunkard" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="stuff stuff">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>
        <% style.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>">
        <% }); %>
        

        <% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
    </head>
    <body class="theme-default">
        <div ui-view="main"></div>
    </body>
</html>
